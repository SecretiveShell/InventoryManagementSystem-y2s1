<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="./css/styles.css" />
    
    <!-- Add this script to check authentication before the page loads -->
    <script>
      if (!localStorage.getItem('token')) {
        window.location.href = 'log-in.html';
      }
    </script>
    <script src="./js/cartview.js" defer></script>
  </head>
  <body>
    <nav class="navbar"> 
      <div>
        <button>Browse</button>
      </div>
      <div>
        <button>Cart</button>
        <button>My Account</button>
        <button>Log Out</button>
      </div>
    </nav>
    <h1 class="title">Books4Bucks</h1>
    
    <!-- Cart Section -->
    <div id="cart-container">
      <table id="cart-table">
        <thead>
          <tr>
            <th>Book</th>
            <th>ISBN</th>
            <th>Price</th>
            <th>Total Price</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- Customer Details Form -->
      <div id="customer-details">
        <h3>Customer Details</h3>
        <div class="form-group">
          <div>
            <label for="customer-name">Name:</label>
            <input type="text" id="customer-name" name="name">
          </div>
          <div>
            <label for="address-line1">Address Line 1:</label>
            <input type="text" id="address-line1" name="addressLine1">
          </div>
          <div>
            <label for="address-line2">Address Line 2:</label>
            <input type="text" id="address-line2" name="addressLine2">
          </div>
          <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
          </div>
          <div>
            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode">
          </div>
        </div>
      </div>

      <div class="cart-actions">
        <button id="clear-cart">Clear Cart</button>
        <button id="create-invoice">Create Invoice (Â£0.00)</button>
      </div>
    </div>
  </body>
</html>
